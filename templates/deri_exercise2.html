      <h4>Product and Trigonometric Rules</h4>

      <form id="exerciseForm">
        <div id = "Q1">
          <p class="line-spcaing"> Q1: \(y = x^2sin(x)\)  </p>
          <input type="radio" id="der1" name="q1" value="2xsin(x) + cos(x)">
          <label for="der1">\(2xsin(x) + cos(x)\)</label><br>
          <input type="radio" id="der2" name="q1" value="2xsin(x) + x^2cos(x)">
          <label for="der2">\(2xsin(x) + x^2cos(x)\)</label><br>
          <input type="radio" id="der3" name="q1" value="2xsin(x) + xcos(x)">
          <label for="der3">\(2xsin(x) + xcos(x)\)</label><br>
          <p style="font-size: 14px;" id="resultMessage_q1"></p>
          <button class="button gray" onclick="checkAnswer('q1', '2xsin(x) + x^2cos(x)')">Check & Submit</button>
          <!--<button type="submit" id="submitButton11" onclick="checkAnswer()">Submit</button>-->
          
          <button class="button gray" type="button" id="submitButton1" onclick="showNextQuestionDiv('Q2', 'Q1')">Next Question</button>
         
        </div>

        <div id="Q2" style="display: none;">
          <p class="line-spacing">Q2: \(y = e^xcos(x)\)</p>
          <input type="radio" id="der" name="q2" value="e^xcos(x) + e^xsin(x)">
          <label for="der1">\(e^xcos(x) + e^xsin(x)\)</label><br>
          <input type="radio" id="der5" name="q2" value="e^xcos(x)">
          <label for="der5">\(e^xcos(x) + e^x\)</label><br>
          <input type="radio" id="der6" name="q2" value="e^xcos(x) - e^xsin(x)">
          <label for="der6">\(e^xcos(x) - e^xsin(x)\)</label><br>
          <p style="font-size: 14px;" id="resultMessage_q2"></p>
          <button class="button gray" onclick="checkAnswer('q2', 'e^xcos(x) - e^xsin(x)')">Check & Submit</button>
          <!--<button type="submit" id="submitButton22" onclick="checkAnswer()">Submit</button>-->
          <button class="button gray" type="button" id="submitButton2" onclick="showNextQuestionDiv('Q3', 'Q2')">Next Question</button>
         
        </div>
        

        <div id = "Q3" style="display: none;">
          <p class="line-spcaing">Q3: \(y = x^3tan(x)\)  </p>
          <input type="radio" id="der7" name="q3" value="3x^2tan(x) + sec^2(x)">
          <label for="der7">\(3x^2tan(x) + sec^2(x)\)</label><br>
          <input type="radio" id="der8" name="q3" value="3x^2tan(x) + x^3sec^2(x)">
          <label for="der8">\(3x^2tan(x) + x^3sec^2(x)\)</label><br>
          <input type="radio" id="der9" name="q3" value="3xtan(x) + x^3sec^2(x)">
          <label for="der9">\(3xtan(x) + x^3sec^2(x)\)</label><br>
          <p style="font-size: 14px;" id="resultMessage_q3"></p>
          <button id="submitButton3" onclick="checkAnswer('q3', '3x^2tan(x) + x^3sec^2(x)')" class="button gray">Check & Submit</button>
          <button type="submit" id="submitButton" onclick="checkAnswers(true)" class="button gray">Result</button>
          <br>
          <button type="button" id="exampleButton" disabled onclick="openPage('deri_example2.html')" class="button gray">Example</button>
          <button class="button gray" type="button" id="nextButton" onclick="openPage('home.html')" disabled>Home Page</button>

      </div>
      </form>

  <script>
    var evTypep = window.performance.getEntriesByType("navigation")[0].type;
  
    if (evTypep == 'reload') {
      // Display a confirmation dialog
      var confirmationMessage = 'Refreshing this page will take you to the example page. Do you want to proceed?';
      var userConfirmed = window.confirm(confirmationMessage);
  
      if (!userConfirmed) {
        // If "Cancel," stay on the current page
        window.addEventListener('beforeunload', function (e) {
          e.preventDefault();
        });
      } else {
        // If "OK," proceed with the refresh and redirect
        window.location.replace('deri_example2.html');
      }
    }
  </script>
